<html>
    <head>
            <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
            <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
            <script  src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script>
            <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

           
    </head> 

    
    
    <body>
    <a-scene stats physics="debug:true;" avatar-recorder>
        
        <a-assets>
            <a-asset-item id="lightbar" src="models/lightbar.ply"></a-asset-item>
             <a-asset-item id="object" src="models/lightbar.obj"></a-asset-item>
        <a-asset-item id="material" src="models/lightbar.mtl"></a-asset-item>

        <a-asset-item id="obj" src="models/neoncity/neoncity.obj"></a-asset-item>
            <a-asset-item id="mat" src="models/neoncity/neoncity.mtl"></a-asset-item>
        </a-assets>

        <a-sky color="#090512"></a-sky>


        
        
        <a-entity visible="true" id="tower" ply-model="src: #lightbar" rotation="-90 0 0" scale="0.01 0.01 0.01"></a-entity>
        
       <!--<a-obj-model obj="#object" mtl="#material" position="0 0.491 -8.775" rotation="0 0 180" scale="-0.5 -0.5 -0.5" material="alphaTest:1;npot:true;vertexColors:face;ambientOcclusionMap:models/lightbar.ply;emissive:#ff00ff;emissiveIntensity:2.5700000000000003;envMap:#lightbar;normalMap:models/lightbar.png;normalScale:1.09 1;src:models/lightbar.ply" obj-model="obj:models/lightbar.obj"  static-body></a-obj-model>-->
        
        
       <a-obj-model obj="#obj" mtl="#mat" position="0 -23.417 0" 
       rotation="0 0 180" scale="-0.5 -0.5 -0.5"
        material="vertexColors:face;ambientOcclusionMap:[object HTMLImageElement];displacementMap:[object HTMLImageElement];emissive:#;emissiveIntensity:2.06;envMap:#neoncity;normalMap:[object HTMLImageElement];src:[object HTMLImageElement]"
         obj-model="obj:models/neoncity/neoncity.obj"  static-body></a-obj-model>


        <a-plane color="#1C0355" rotation="-90 0 0" width="1000" height="1000" static-body></a-plane>

        <a-entity camera look-controls position="0 7.5 0"  wasd-controls>
                    <a-cursor></a-cursor>
                </a-entity>
        </a-scene> 
        
        
    </body>
</html>
